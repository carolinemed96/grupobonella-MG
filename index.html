<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apontamento de Mão de Obra - Grupo Bonella</title>
    
    <!-- Fontes do Google para Assinatura (Letra de Mão) -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

    <!-- Bibliotecas para Geração de PDF (html2canvas e jsPDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        /* --- VARIÁVEIS DE CORES OFICIAIS --- */
        :root {
            --verde-principal: #0F6A3B;
            --verde-escuro: #084C2A;
            --verde-claro: #2E8B57;
            --amarelo-sol: #F4C430;
            --branco: #FFFFFF;
            --fundo-pagina: #f0f4f1;
            --borda-suave: #d1d9d4;
            --texto-escuro: #333333;
        }

        /* --- RESET BÁSICO --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--fundo-pagina);
            color: var(--texto-escuro);
            padding: 10px;
            -webkit-font-smoothing: antialiased;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--branco);
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 20px;
            position: relative;
        }

        /* --- CABEÇALHO E LOGO --- */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--verde-principal);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo-svg {
            width: 160px;
            height: auto;
        }

        h1 {
            color: var(--verde-escuro);
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        /* --- FORMULÁRIO GERAL --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 12px;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        input[type="text"], 
        input[type="date"], 
        input[type="time"], 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--verde-principal);
            border-radius: 4px;
            font-size: 14px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--amarelo-sol);
            background-color: var(--branco);
            box-shadow: 0 0 0 2px rgba(244, 196, 48, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* --- SEÇÃO FUNCIONÁRIOS --- */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            margin-bottom: 15px;
            background-color: var(--verde-principal);
            padding: 10px 15px;
            border-radius: 4px;
            color: var(--branco);
        }

        .section-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        /* --- BOTÕES --- */
        .btn {
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-add {
            background-color: var(--amarelo-sol);
            color: var(--verde-escuro);
            font-size: 12px;
            padding: 6px 12px;
        }
        .btn-add:hover { background-color: #e3b62b; }

        .btn-excluir {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 4px;
        }
        .btn-excluir:hover { background-color: #c82333; }

        /* --- BOTÕES DE AÇÃO (PDF E WHATSAPP) --- */
        .botoes-acao {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-acao {
            flex: 1;
            color: var(--branco);
            font-size: 14px;
            padding: 15px 5px;
            border-radius: 6px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            transition: opacity 0.2s;
        }

        .btn-pdf { 
            background-color: var(--verde-principal); 
            box-shadow: 0 4px 10px rgba(15, 106, 59, 0.3); 
        }
        .btn-pdf:hover { background-color: var(--verde-escuro); }

        .btn-whatsapp { 
            background-color: #25D366; 
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); 
        }
        .btn-whatsapp:hover { background-color: #128C7E; }

        /* --- TABELA DE FUNCIONÁRIOS --- */
        .table-container {
            overflow-x: auto;
            border: 1px solid var(--verde-principal);
            border-radius: 4px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 550px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--borda-suave);
            font-size: 13px;
        }

        th {
            background-color: var(--verde-escuro);
            color: var(--branco);
            font-weight: 600;
            white-space: nowrap;
        }

        tr:last-child td { border-bottom: none; }
        tr:nth-child(even) { background-color: #f8faf9; }
        
        /* Estilização do Select de Status e Input Anotação */
        .select-status {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            background-color: var(--branco);
            cursor: pointer;
            outline: none;
        }
        .select-status.presente { color: var(--verde-principal); }
        .select-status.falta { color: #dc3545; }
        
        .input-anotacao {
            width: 100%;
            min-width: 120px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            background-color: var(--branco);
        }
        .input-anotacao:focus {
            border-color: var(--verde-principal);
            outline: none;
        }

        .td-center { text-align: center; }

        /* --- ASSINATURA DIGITAL --- */
        .signature-area {
            border: 1px solid var(--borda-suave);
            border-radius: 6px;
            background-color: #fafafa;
            position: relative;
            margin-top: 5px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .assinatura-texto {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: var(--verde-escuro);
            text-align: center;
            line-height: 1;
            padding: 10px;
            width: 100%;
        }

        .linha-assinatura {
            border-top: 1px solid #ccc;
            width: 80%;
            margin: 0 auto 10px auto;
        }

        /* --- MODAL ADICIONAR FUNCIONÁRIO --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--branco);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-content h3 {
            color: var(--verde-escuro);
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-acoes {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }

        .btn-salvar-modal { background-color: var(--verde-principal); color: white; padding: 10px; flex: 1;}
        .btn-cancelar-modal { background-color: #ccc; color: #333; padding: 10px; flex: 1;}

        /* --- MODO IMPRESSÃO / EXPORTAÇÃO PDF --- */
        .modo-pdf .no-print { display: none !important; }
        .modo-pdf.container {
            box-shadow: none;
            padding: 20px;
            margin: 0;
            width: 800px !important; /* Força largura de desktop para o PDF não bugar no mobile */
            max-width: none !important;
        }
        .modo-pdf input, .modo-pdf textarea, .modo-pdf select {
            border: 1px solid #ddd;
            background-color: transparent;
            color: #000;
        }
        .modo-pdf select {
            appearance: none;
            -webkit-appearance: none;
            border: none !important;
        }
        .modo-pdf .select-status.falta { color: #dc3545; }
        .modo-pdf .select-status.presente { color: var(--verde-principal); }
        .modo-pdf .signature-area { border: 1px solid var(--verde-principal); }
    </style>
</head>

    <script>
        /* =========================================
           1. GERENCIAMENTO DE DADOS E TABELA
        ========================================= */
        const funcionariosPadrao = [
            { matricula: '10600083', nome: 'FELIPE VITOR SALVIANO' },
            { matricula: '10600084', nome: 'WILLIAM VITOR SALVIANO' },
            { matricula: '10600087', nome: 'RODRIGO LEMES PROCOIO GABRIEL' },
            { matricula: '10600090', nome: 'LUAN LUCA PEREIRA SANTOS' },
            { matricula: '10600091', nome: 'ELLEN CRISTINE GERVASIO' },
            { matricula: '10600092', nome: 'EMILLY CRISTINE EUFRAZIO' },
            { matricula: '10600093', nome: 'LUIS CLAUDIO CAMILO' },
            { matricula: '10600094', nome: 'DEIVIDI DOUGLAS FRANCISCO' }
        ];

        let listaFuncionarios = [];

        // Inicialização: Tenta carregar do LocalStorage ou usa padrão
        function inicializar() {
            const salvos = localStorage.getItem('bonella_lista_func_v3');
            
            if (salvos) {
                listaFuncionarios = JSON.parse(salvos);
                if (listaFuncionarios.length === 0) {
                    listaFuncionarios = [...funcionariosPadrao];
                    salvarNoLocalStorage();
                }
            } else {
                listaFuncionarios = [...funcionariosPadrao];
                salvarNoLocalStorage();
            }
            
            // Seta data de hoje automaticamente
            document.getElementById('data').valueAsDate = new Date();
            
            // Listener para espelhar o nome do Líder na assinatura
            document.getElementById('lider').addEventListener('input', function(e) {
                document.getElementById('assinatura-texto').innerText = e.target.value;
            });
            
            renderizarTabela();
        }

        function salvarNoLocalStorage() {
            localStorage.setItem('bonella_lista_func_v3', JSON.stringify(listaFuncionarios));
        }

        function renderizarTabela() {
            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = '';

            listaFuncionarios.forEach((func, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="td-center">
                        <select class="select-status presente" onchange="atualizarCorStatus(this)">
                            <option value="PRESENTE">PRESENTE</option>
                            <option value="FALTA">FALTA</option>
                        </select>
                    </td>
                    <td>${func.matricula}</td>
                    <td>${func.nome}</td>
                    <td>
                        <input type="text" class="input-anotacao" placeholder="Obs / Tarefa...">
                    </td>
                    <td class="td-center no-print">
                        <button class="btn btn-excluir" onclick="excluirFuncionario(${index})">X</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function atualizarCorStatus(select) {
            if (select.value === 'FALTA') {
                select.classList.remove('presente');
                select.classList.add('falta');
            } else {
                select.classList.remove('falta');
                select.classList.add('presente');
            }
        }

        function excluirFuncionario(index) {
            if(confirm('Tem certeza que deseja remover este funcionário da lista?')) {
                listaFuncionarios.splice(index, 1);
                salvarNoLocalStorage();
                renderizarTabela();
            }
        }

        /* =========================================
           2. MODAL NOVO FUNCIONÁRIO
        ========================================= */
        const modal = document.getElementById('modal-funcionario');
        
        function abrirModal() { modal.style.display = 'flex'; }
        
        function fecharModal() { 
            modal.style.display = 'none'; 
            document.getElementById('mod-mat').value = '';
            document.getElementById('mod-nome').value = '';
        }

        function salvarFuncionario() {
            const matricula = document.getElementById('mod-mat').value.trim();
            const nome = document.getElementById('mod-nome').value.trim().toUpperCase();

            if(!matricula || !nome) {
                alert("Por favor, preencha a Matrícula e o Nome.");
                return;
            }

            listaFuncionarios.push({ matricula, nome });
            salvarNoLocalStorage();
            renderizarTabela();
            fecharModal();
        }

        /* =========================================
           3. GERAÇÃO DE PDF INSTITUCIONAL MELHORADO (CORREÇÃO MOBILE)
        ========================================= */
        async function gerarPDF(acao = 'baixar') {
            const dataInput = document.getElementById('data').value;
            if(!dataInput) {
                alert("A data é obrigatória para gerar o PDF.");
                return;
            }

            // Feedback visual no botão clicado
            const btnGerar = document.getElementById('btn-gerar');
            const btnWhats = document.getElementById('btn-whats');
            const btnOriginalText = acao === 'partilhar' ? btnWhats.innerHTML : btnGerar.innerHTML;
            
            if (acao === 'partilhar') {
                btnWhats.innerHTML = "A GERAR...";
                btnWhats.style.opacity = "0.7";
            } else {
                btnGerar.innerHTML = "A GERAR...";
                btnGerar.style.opacity = "0.7";
            }

            // 1. Volta a página pro topo absoluto
            window.scrollTo(0, 0);

            const container = document.getElementById('documento-pdf');
            
            // Salva os estilos originais para restaurar depois
            const estiloOriginal = container.style.cssText;
            
            // FORÇA LAYOUT DE DESKTOP: Resolve o problema de cortar no celular
            // Tiramos da restrição de tela do celular temporariamente
            container.classList.add('modo-pdf');
            container.style.width = '800px';
            container.style.maxWidth = '800px';
            container.style.position = 'absolute';
            container.style.top = '0';
            container.style.left = '0';
            container.style.zIndex = '9999';
            container.style.overflow = 'visible';
            container.style.height = 'max-content';

            // Formatação do nome do arquivo
            const dataObj = new Date(dataInput + 'T12:00:00');
            const dia = String(dataObj.getDate()).padStart(2, '0');
            const mes = String(dataObj.getMonth() + 1).padStart(2, '0');
            const ano = dataObj.getFullYear();
            const nomeArquivo = `apontamento-bonella-${dia}-${mes}-${ano}.pdf`;

            // Dá um tempo para o navegador aplicar a classe e o redimensionamento forçado
            await new Promise(resolve => setTimeout(resolve, 400));

            // --- REMOVER PLACEHOLDERS PARA O PDF (Deixar campos vazios em branco) ---
            const campos = container.querySelectorAll('input, textarea');
            const placeholdersSalvos = [];
            campos.forEach(campo => {
                if (campo.hasAttribute('placeholder')) {
                    placeholdersSalvos.push({ el: campo, texto: campo.getAttribute('placeholder') });
                    campo.setAttribute('placeholder', ''); // Limpa o texto
                }
            });

            try {
                // 2. Captura a imagem usando a largura e altura forçadas do container
                const canvasHTML = await html2canvas(container, {
                    scale: 2, 
                    useCORS: true,
                    backgroundColor: '#FFFFFF',
                    width: 800,
                    height: container.scrollHeight, // Força pegar toda a altura gerada
                    windowWidth: 800,
                    scrollY: 0,
                    scrollX: 0
                });

                const imgData = canvasHTML.toDataURL('image/jpeg', 1.0);
                
                // 3. Inicializa jsPDF criando uma ÚNICA PÁGINA com a altura exata do conteúdo
                const { jsPDF } = window.jspdf;
                
                // Base de largura (210mm é a largura de um A4)
                const pdfLargura = 210;
                // Calcula a altura proporcional exata para não haver cortes
                const proporcao = canvasHTML.width / canvasHTML.height;
                const pdfAltura = pdfLargura / proporcao;
                
                // Gera o PDF com dimensões personalizadas (1 só página, do tamanho exato necessário)
                const pdf = new jsPDF({
                    orientation: 'p',
                    unit: 'mm',
                    format: [pdfLargura, pdfAltura]
                });
                
                pdf.addImage(imgData, 'JPEG', 0, 0, pdfLargura, pdfAltura);

                // 4. Salva ou Partilha o documento
                if (acao === 'partilhar') {
                    // Transforma o PDF gerado num Ficheiro (File Blob) para envio nativo
                    const pdfBlob = pdf.output('blob');
                    const file = new File([pdfBlob], nomeArquivo, { type: 'application/pdf' });
                    
                    // Verifica se o dispositivo suporta partilha nativa de ficheiros (ex: Telemóvel com WhatsApp)
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: 'Apontamento ' + dataInput,
                                text: 'Segue o apontamento de mão de obra.'
                            });
                        } catch (err) {
                            console.log('Partilha cancelada ou com erro:', err);
                        }
                    } else {
                        // Se o navegador não suportar (ex: Chrome no PC), ele descarrega e avisa o utilizador
                        alert('O seu dispositivo ou navegador não suporta a partilha direta de ficheiros. O PDF será descarregado para que o possa enviar.');
                        pdf.save(nomeArquivo);
                    }
                } else {
                    // Ação padrão: apenas descarregar
                    pdf.save(nomeArquivo);
                }

            } catch (erro) {
                console.error("Erro na geração do PDF: ", erro);
                alert("Ocorreu um erro ao gerar o PDF. Tente novamente.");
            } finally {
                // --- RESTAURAR PLACEHOLDERS ---
                placeholdersSalvos.forEach(item => {
                    item.el.setAttribute('placeholder', item.texto);
                });

                // 6. Restaura layout original
                container.style.cssText = estiloOriginal;
                container.classList.remove('modo-pdf');
                
                // Restaura o botão
                if (acao === 'partilhar') {
                    btnWhats.innerHTML = btnOriginalText;
                    btnWhats.style.opacity = "1";
                } else {
                    btnGerar.innerHTML = btnOriginalText;
                    btnGerar.style.opacity = "1";
                }
            }
        }

        // Executa ao carregar a página
        window.onload = inicializar;

    </script>
